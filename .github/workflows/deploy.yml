name: Deploy m3zold server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /root/m3zold-server
          
          # Получаем последние изменения
          git fetch origin
          git reset --hard origin/main
          git clean -fd

          # Деплоим
          docker-compose down
          docker-compose up -d --build

          # Проверяем здоровье
          sleep 30
          curl -f http://localhost:8080/health || docker logs m3zold-server-api-1 --tail 50