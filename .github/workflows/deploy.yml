name: Deploy m3zold server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /root/m3zold-server
          
          # Получаем последние изменения
          git fetch origin
          git reset --hard origin/main
          git clean -fd

          # Деплоим с обработкой ошибок
          docker-compose down || true
          
          # Собираем с ретраями на случай сетевых проблем
          for i in 1 2 3; do
            if docker-compose build --no-cache; then
              break
            fi
            echo "Build attempt $i failed, retrying..."
            sleep 10
          done
          
          docker-compose up -d

          # Ждем запуска и проверяем здоровье
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "✅ Application is healthy!"
              break
            fi
            echo "Attempt $i: Application not ready yet..."
            sleep 5
          done
          
          # Если не запустилось - показываем логи
          if ! curl -f http://localhost:8080/health; then
            echo "❌ Application failed to start. Logs:"
            docker-compose logs api
            exit 1
          fi